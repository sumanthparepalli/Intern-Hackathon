{% extends "layout.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="row col-12">
            {% for product,price in zipped %}
                <div class="col-xl-2 col-lg-3 col-sm-6 my-3">
                    <div class="col-12 bg-white text-center h-100 product-item">
                        <div class="row h-100">
                            <div class="col-12 p-0 mb-3">
                                <a href="{{ url_for('product_page', productId = product.productId )}}">{{ 'product.image' }}</a>
                            </div>
                            <div class="col-12 mb-3">
                                <a href="{{ url_for('product_page', productId=product.productId) }}" class="product-name"> {{ product.productName[:32] }} </a>
                            </div>
                            <div class="col-12 mb-3">
                            <span class="product-price">
                                {{ price }}
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
